<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
        <header>
            <h1>Rock Papers Scissors</h1>
            <div>
                <div>
                    <h2>Score:</h2>
                    <p>Player:  0</p>
                    <p>Machine: 0</p>
                </div>
                <button>Reset</button>
            </div>
        </header>

        <main>
            <div class="initialScreen ">
                <h2>Choose one:</h2>
                <div>
                    <img src="assets/icon-rock.svg" alt="Rock choice">
                    <img src="assets/icon-paper.svg" alt="Paper choice">
                    <img src="assets/icon-scissors.svg" alt="Scissors choice">

                </div>
            </div>

            <div class="resultScreen open">
                <div class="titleChoice">
                    <h3>Player</h3>
                    <h3>Machine</h3>
                </div>
                <div class="choiceIndicator">
                    <img src="assets/icon-paper.svg" alt="Player choice">
                    <p>X</p>
                    <img src="assets/icon-rock.svg" alt="Machine choice">
                </div>
                <div class="result">  
                    <h3>DRAW</h3>
                    <button>Try again</button>
                 </div>
            </div>

        </main>

        <footer>
            <button>View Rules</button>
            <p>Developed by <a href="https://github.com/pedrogagodev" target="_blank">Pedro Oliveira</a> </p>
        </footer>
</body>
</html>
