<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
        <header>
            <h1>Rock Papers Scissors</h1>
            <div>
                <div>
                    <h2>Score:</h2>
                    <p>Player:  0</p>
                    <p>Machine: 3</p>
                </div>
                <button>Reset</button>
            </div>
        </header>

        <main>
            <h2>Choose one:</h2>
            <img src="assets/icon-rock.svg" alt="Rock choice">
            <img src="assets/icon-paper.svg" alt="Paper choice">
            <img src="assets/icon-scissors.svg" alt="Scissors choice">
        </main>

        <footer>
            <button>View Rules</button>
            <p>Developed by <a href="">Pedro Oliveira</a> </p>
        </footer>
</body>
</html>
